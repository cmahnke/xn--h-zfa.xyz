<script type="text/javascript">
    async function typewriter(text, elementId, waitAfter) {
        var n = 0,
            isTag = false
        addText = "";
        const el = document.getElementById(elementId);

        const wait = () => new Promise(r => setTimeout(r, waitAfter));
        const nowait = () => new Promise(r => r());

        const render = () => el.innerHTML = (text.slice(0, n + 1) + addText);

        const cursor = document.createElement('span');
        cursor.id = "blink";

        el.style.setProperty("--cursor-visibility", "visible");
        while (n < text.length) {
            if (text.charAt(n + 1) === "<") isTag = true;
            if (text.charAt(n + 1) === ">") isTag = false;

            if (isTag) {
                n++;
                continue;
            }

            requestAnimationFrame(render);

            if (waitAfter === 0) {
                await nowait();
            } else {
                await wait();
            }

            n++;
        }
        el.style.setProperty("--cursor-visibility", "collapse");
    }

    function parseDelay(d) {
        const parsed = parseInt(d, 10);
        if (isNaN(parsed)) return 0;
        return parsed;
    }

    const titleDelay = parseDelay("0"),
        contentDelay = parseDelay("0");

003ca href=\u0022https:\/\/docs.github.com\/en\/free-pro-team@latest\/github\/site-policy\/github-privacy-statement#github-pages\u0022 target=\u0022_blank\u0022\u003ehttps:\/\/docs.github.com\/en\/free-pro-team@latest\/github\/site-policy\/github-privacy-statement#github-pages\u003c\/a\u003e\u003c\/p\u003e\n\u003cp\u003eYou have the right to object to the processing. Whether the objection is successful must be determined as part of a balancing of interests.\u003c\/p\u003e\n\u003cp\u003eThe data will be deleted as soon as the purpose of the processing no longer applies.\u003c\/p\u003e\n\u003cp\u003eThe processing of the data specified in this section is not required by law or contract. The functionality of the website is not guaranteed without the processing.\u003c\/p\u003e\n\u003cp\u003eGitHub has implemented compliance measures for international data transfers. These apply to all global activities where GitHub processes personal data of natural persons in the EU. These measures are based on the EU Standard Contractual Clauses (SCCs). Further information can be found at: \u003ca href=\u0022https:\/\/docs.github.com\/en\/free-pro-team@latest\/github\/site-policy\/github-data-protection-addendum#attachment-1-the-standard-contractual-clauses-processors\u0022 target=\u0022_blank\u0022\u003ehttps:\/\/docs.github.com\/en\/free-pro-team@latest\/github\/site-policy\/github-data-protection-addendum#attachment-1-the-standard-contractual-clauses-processors\u003c\/a\u003e\u003c\/p\u003e\n\u003cp class=\u0022small\u0022\u003eAutomatic translation based on \u003ca href=\u0022https:\/\/opr.vc\/docs\/hosting\/github_pages\/\u0022\u003eopen source privacy\u003c\/a\u003e\u003c\/p\u003e\n\u003c\/span\u003e", "activity-content", contentDelay);
        return;
