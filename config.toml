baseURL = 'https://xn--h-zfa.xyz/'
theme = ["hugo-theme-shell", "projektemacher-base"]
title = "Ã„h.XYZ"
languageCode = "en"
languagecode = "en"
defaultcontentlanguage = "en"
publishDir = "docs"
canonifyurls = true
disablePathToLower = true
disableKinds = ["taxonomy"]
ignoreErrors = ["error-disable-taxonomy"]
enableInlineShortcodes = true
copyright = "<a href=\"https://labs.projektemacher.org\">Projektemacher Labs</a>"
enableGitInfo = true

[pagination]
  pagerSize = 5

[languages]
  [languages.de]
    languagename = "Deutsch"

    [languages.de.params]

  [languages.en]
      languagename = "English"
      [languages.en.params]

[markup.goldmark.renderer]
  unsafe = true

[imaging]
    quality = 95

[mediaTypes]
  [mediaTypes."application/x-qrcode-template"]
    suffixes = ["json"]

[outputFormats]
  [outputFormats.qrcode]
    mediaType = "application/x-qrcode-template"
    isPlainText = true
    isHTML = false
    baseName = "qrcode"
    notAlternative = true

[sitemap]
  changeFreq = 'weekly'

[build]
  writeStats = true

[security]
  [security.http]
    mediaTypes = ['^application/json$', '^application/json;\s?charset=[uU][tT][fF]-8$', '^application/sparql-results\+json;\s?charset=[uU][tT][fF]-8$']
